          ## 处理课程代码

          下面将介绍完成代码库中的练习的基本步骤。每当你开始新的练习项目时，我们都会提供相关链接，所以不用记下这些内容！实际上，现在只需通读下，确保大概了解如何完成不同的任务，然后在开始第一个练习时再回来看看这些信息。 

          基本步骤包括：

          1. 克隆代码库
          2. 创建练习分支
          3. 查找并完成 TODO
          4. （可选）commit 你更改的代码
          5. 与答案进行对比

          **第 1 步：克隆代码库**

          当你学习这门课程时，我们将介绍如何克隆不同的练习代码库，所以暂时不用进行设置。你可以使用以下命令在所选文件夹下克隆 github 中的代码库：

          ```bash
          git clone https://github.com/udacity/REPOSITORY_NAME.git
          ```

          **第 2 步：创建练习分支**

          当你完成不同的编程练习时，我们会告诉你要完成哪个练习，如下所示：
